{% extends 'crudapp/base.html' %}
{% block body %}
    <div class="row">
        <div class="page-header">
            <h3 class="text-primary" style="padding-left: 8%;"><strong>New Student</strong> {{ object.firstname }}</h3>
        </div>
    </div>
    <div class="row">
<form class="form-horizontal" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% include 'crudapp/form-template.html' %}

    <div class="form-group" style="padding-left: 18%;">
    <button type="submit" class="btn btn-info">Submit</button>
    </div>
</form>
    </div>
{% endblock %}
